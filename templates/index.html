<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="p-4 bg-white rounded-4 shadow-sm">
        <h1 class="text-center text-success mb-4">Crop Yield per Country</h1>

        <form action="/predict" method="POST">
          <!-- Year -->
          <div class="mb-3">
            <label for="Year" class="form-label">Year</label>
            <input type="number" class="form-control" id="Year" name="Year" step="1" required>
          </div>

          <!-- Average Rainfall -->
          <div class="mb-3">
            <label for="average_rain_fall_mm_per_year" class="form-label">
              Average Rainfall (mm per year)
            </label>
            <input type="number" class="form-control" id="average_rain_fall_mm_per_year"
                   name="average_rain_fall_mm_per_year" step="any" required>
          </div>

          <!-- Pesticides (tonnes) -->
          <div class="mb-3">
            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
            <input type="number" class="form-control" id="pesticides_tonnes"
                   name="pesticides_tonnes" step="any" required>
          </div>

          <!-- Average Temperature -->
          <div class="mb-3">
            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" id="avg_temp"
                   name="avg_temp" step="any" required>
          </div>

          <!-- Area (Country / Region) -->
          <div class="mb-3">
            <label for="Area" class="form-label">Area (Country / Region)</label>
            <input type="text" class="form-control" id="Area" name="Area" required>
            <!--
              If you have fixed options, you can replace this with a <select>:
              <select class="form-select" id="Area" name="Area">
                <option value="India">India</option>
                <option value="China">China</option>
                ...
              </select>
            -->
          </div>

          <!-- Item (Crop) -->
          <div class="mb-3">
            <label for="Item" class="form-label">Item (Crop)</label>
            <input type="text" class="form-control" id="Item" name="Item" required>
            <!-- Same here: use <select> if you have fixed crop names -->
          </div>

          <button type="submit" class="btn btn-danger btn-lg w-100">
            Predict
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
  </body>
</html>
